apiVersion: v1
kind: Pod
metadata:
  name: build-pod
spec:
  containers:
  - name: kaniko-container
    image: gcr.io/kaniko-project/executor:debug
    args:
      - "--context=git://github.com/ri-bhatta/dockerize.git"
      - "--destination=6294720479/myapp:1.0"
      - "--dockerfile=/Dockerfile"  # Update this line with the correct path
    volumeMounts:
      - name: app-volume
        mountPath: /app
  volumes:
  - name: app-volume
    gitRepo:
      repository: "https://github.com/ri-bhatta/dockerize.git"
      revision: main
      directory: ""
